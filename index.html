<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>

        <div id="detail-panel" class="pokemon grass">
            <div class="general-detail">
                <div id="general-detail-left">
                    <div class="name">Bulbasaur</div>
                    <ol class="types">
                        <li class="detail-type grass">grass</li>
                    </ol>
                </div>
                <div id="general-detail-right">
                    <span class="dateil-number">#001</span>
                </div>
            </div>

            <div id="pokemon-pic">
                <img id="pokemon-detail-picture" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbasaur">
            </div>
            
            <div class="stats-panel">
                <span class="stats-text">hp: 0</span>
                <span class="stats-text">attack: 0</span>
                <span class="stats-text">defense: 0</span>
                <span class="stats-text">sp. attack: 0</span>
                <span class="stats-text">sp. defense: 0</span>
                <span class="stats-text">speed: 0</span>
            </div>
        </div>

        <div class="back-button">
            <button id="back-button" class="hidden" type="button">
                Back
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
